<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="tekst" />
	<title>Title</title>	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    
	<div class="wrapper">
        
        <form class="signin-form">
            <h1>Sign In</h1>
            <p class="signin-error"></p>
            <label>E-mail address</label><input type="email" class="signin-email" placeholder="email">
            <label>Password</label><input type="password" class="signin-password" placeholder="password">
            <button class="signin-submit">Sign in</button>
            <button class="switch-to-signup">Create account</button>
            <button class="reset-password">Forgot password?</button>
        </form>

        <form class="signup-form">
            <h1>Sign Up</h1>
            <p class="signup-error"></p>
            <label>E-mail address</label><input type="email" class="signup-email" placeholder="email">
            <label>Password</label><input type="password" class="signup-password" placeholder="password">
            <button class="signup-submit">Sign up</button><button class="switch-to-signin">Already have an account?</button>
        </form>
        
        <form class="reset-form">
            <h1>Reset password</h1>
            <p class="reset-error"></p>
            <label>E-mail address</label>
            <input type="email" class="reset-email" placeholder="email">
            <button class="reset-submit">Reset password</button>
        </form>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
